<!DOCTYPE html>
<html>
<head>
	<title>Calculadora!</title>
	<meta charset="utf-8">
	<script type="text/javascript" src="js/script.js"></script>
</head>
<body>

	<h1>Digite ae!</h1>

	<label id="tela" class="tela"></label><br>
	<input type="text" name="area" class="campo">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<br><br>

	<button onclick="number(0);" value="0" class="number">0</button>
	<br>
	<button onclick="number(1);" value="1" class="number">1</button> 
	<button onclick="number(2);" value="2" class="number">2</button> 
	<button onclick="number(3);" value="3" class="number">3</button> 
	<br>		
	<button onclick="number(4);" value="4" class="number">4</button> 
	<button onclick="number(5);" value="5" class="number">5</button> 
	<button onclick="number(6);" value="6" class="number">6</button> 
	<br>
	<button onclick="number(7);" value="7" class="number">7</button> 
	<button onclick="number(8);" value="8" class="number">8</button> 
	<button onclick="number(9);" value="9" class="number">9</button>
	<br><br>

	<button onclick="tela();">+</button>
	<button onclick="tela();">-</button>
	<button onclick="tela();">x</button>
	<button onclick="tela();">&#247</button>
	<br>
	<button onclick="tela();">=</button>
	




</body>
</html>
